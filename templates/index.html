<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Headline: A News App</title>
</head>
<body>
    <h1>Headlines: A News App</h1>
    {% for article in articles %}
        <b>{{ article.title }}</b> </br>
        <i>{{ article.published }}</i> </br>
        <p>{{ article.summary }}</p> </br>
        <hr />
    {% endfor %}
</body>
</html>
